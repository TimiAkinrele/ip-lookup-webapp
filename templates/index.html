<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Lookup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>IP Intelligence Lookup</h1>

    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label for="ip_address">Enter IP Address</label>
      <input type="text" id="ip_address" name="ip_address" placeholder="e.g. 1.1.1.1" required />
      <button type="submit">Lookup</button>
    </form>

    <p class="footnote">We never store your input. API keys must be set via <code>.env</code>.</p>
  </div>
</body>
</html>
